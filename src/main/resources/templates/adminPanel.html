
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorator="layout/adminPanelHeader.html">
    <div layout:fragment="admin_content" >


                <button  type="button" data-toggle="modal" data-target="#addItemModal" class="btn btn-secondary btn-sm mb-3 " style="float:right;" th:text="#{button.add}" ></button>
                <table class="table ">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col" th:text="#{label.name}"></th>
                        <th scope="col" th:text="#{label.price}"></th>
                        <th scope="col" th:text="#{label.addedDate}"></th>
                        <th scope="col" th:text="#{label.brand}"></th>
                        <th scope="col" width="10%" th:text="#{label.details}"></th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="it:${items}">
                        <th scope="row" th:text="${it.id}"></th>
                        <td th:text="${it.name}"></td>
                        <td th:text="${it.price}+' $'"></td>
                        <td th:text="${it.addedDate}"></td>
                        <td th:text="${it.brand!=null?it.brand.name : '----'}"></td>
                        <td ><a th:href="@{'/itemDetail/'+${it.id}}" class="btn btn-sm btn-secondary" th:text="#{label.details}"></a></td>
                    </tr>

                    </tbody>
                </table>

                <form th:action="@{'/addItem'}" method="post">
                    <div class="modal" id="addItemModal" >
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel" th:text="#{label.addModalTitle}"></h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">

                                    <div class="form-group">
                                        <label class="col-form-label" th:text="#{label.name}+' :'"></label>
                                        <input type="text" class="form-control" name="name">
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-form-label" th:text="#{label.description}+' :'"></label>
                                        <textarea class="form-control" name="description" ></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" th:text="#{label.price}+' :'"></label>
                                        <input type="number" class="form-control" name="price" min="0">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" th:text="#{label.rating}+' :'"></label>
                                        <select name="rating" class="form-control">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" th:text="#{label.count}+' :'"></label>
                                        <input type="number" class="form-control" name="count" min="1">
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-form-label" th:text="#{label.smallPicture}+' :'" ></label>
                                        <textarea class="form-control" name="small_picture"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-form-label" th:text="#{label.largePicture}+' :'" ></label>
                                        <textarea class="form-control" name="large_picture"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" th:text="#{label.brand}+' :'"></label>
                                        <select name="brand_id" class="form-control" >
                                            <p>
                                                <option th:value="-1">no brand</option>
                                            </p>
                                            <p th:each="br: ${brands}">
                                                <option th:value="${br.id}" th:text="${br.name}"></option>
                                            </p>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" th:text="#{label.inTop}+' :'"></label>
                                        <select name="in_top" class="form-control">
                                            <option value="yes">YES</option>
                                            <option value="no">NO</option>
                                        </select>
                                    </div>


                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-success" th:text="#{button.add}"></button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{button.close}"></button>
                                </div>

                            </div>
                        </div>
                    </div>
                </form>


    </div>
</html>


<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/header.html">
      <div layout:fragment="site_content" >

            <form class="form-inline " th:action="@{'/detailedSearch'}" method="get">
                <input class="form-control w-75" type="search" name="search" placeholder="Search" aria-label="Search">
                <button class="btn  ml-2" style="width: 195px; background-color: seagreen; color: white;" type="submit" th:text="#{button.search}"></button>
            </form>
            <div id="carouselExampleControls" class="carousel slide mt-4" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://cdn.mos.cms.futurecdn.net/A4GDK27VMnz6LtFDy9yzk.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 style="color: whitesmoke;" th:text="#{label.carouselTitle}"></h5>
                            <p style="color: whitesmoke;" th:text="#{label.carouselText}"></p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202005/mibookpro_0.jpeg?ikxsywW.QZ5qY0zj7GdEv9Yo7M1oOtpo&size=770:433" class="d-block w-100" alt="...">
                    </div>

                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class=" row justify-content-md mt-4 ">
                <div class="column-4   mb-4" th:each="it:${items}" style="margin: 17px; ">
                    <div class="card" style="width: 250px; height: 450px;" >
                        <img th:src="${it.smallPicUrl}" class="card-img-top" alt="..." style=" height: 150px;">
                        <div class="card-body">
                            <a th:href="@{'/itemDetails/'+${it.id}}" class="stretched-link"><h5 class="card-title" style="color:dodgerblue;"  th:text="${it.name}"></h5></a>
                            <h6 class="card-text" th:text="${it.price}+' $'"> </h6>
                            <p class="card-text" th:text="${it.description}"> </p>
                            <p class="card-text" th:text="#{label.brand}+': '+${it.brand!=null&&it.brand.country!=null?it.brand.name+','+it.brand.country.name : ''}"> </p>
                        </div>
                        <div class="card-footer" >
                            <div th:each="i: ${#numbers.sequence(1, 5)}" style="float:left; color: #F6D765;">
                                <span class="material-icons d-inline"  th:if="${i<=it.rating}">star</span>
                                <span class="material-icons d-inline"  th:unless="${i<=it.rating}">star_border</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

</html>
